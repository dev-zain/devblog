{% extends 'base.html' %}

{% block title %}Invalid Activation Link - DevBlog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon" style="color: var(--danger-color);">
            <i class="fas fa-times-circle"></i>
        </div>
        <h2>Invalid Activation Link</h2>
        
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
            The activation link is invalid or has expired.
        </p>
        
        <div class="alert alert-warning" style="margin-bottom: var(--spacing-xl);">
            <i class="fas fa-exclamation-triangle"></i>
            Activation links expire after 7 days.
        </div>
        
        <div style="text-align: center;">
            <a href="{% url 'accounts:register' %}" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                Register Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
