{% extends 'base.html' %}

{% block title %}Password Reset Complete - DevBlog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">
                    <i class="bi bi-check-circle" style="font-size: 3rem; color: #28a745;"></i>
                </h2>
                
                <h3 class="mb-3">Password Changed Successfully!</h3>
                
                <p class="mb-4">
                    Your password has been set.  You can now log in with your new password.
                </p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
