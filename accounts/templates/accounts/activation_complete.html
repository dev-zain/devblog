{% extends 'base.html' %}

{% block title %}Account Activated - DevBlog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon" style="color: var(--success-color);">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Account Activated!</h2>
        
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
            Your email has been verified successfully. 
            You can now log in to your account.
        </p>
        
        <div style="text-align: center;">
            <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt"></i>
                Login Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
